<html>
  <head>
    <script type="text/javascript" src="https://www.youtube.com/iframe_api"></script>
    <script type="text/javascript" src="youtube.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <title>
      Simple Timer
    </title>
  </head>
  <body>
    <span id="hours"></span>
    <span id="minutes"></span>
    <span id="seconds"></span>
    <div>
      <input type="checkbox" id="tenMinutes">
        Ten minute audio cue
      </input>
    </div>
    <div>
      <input type="checkbox" id="fiveMinutes">
        Five minute audio cue
      </input>
    </div>
    <div>
      <input type="checkbox" id="oneMinute">
        One minute audio cue
      </input>
    </div>
    <div>
      <input type="checkbox" id="thirtySeconds">
        Thirty second audio cue
      </input>
    </div>
    <div>
      <input type="checkbox" id="finalCountdown" checked="checked">
        Ten second countdown
      </input>
    </div>
    <div>
      <input type="checkbox" id="expiredTimer" checked="checked">
        Timer expired alarm
      </input>
    </div>
    <div>
      <input type="checkbox" id="repeat">
        Restart timer on expiration
      </input>
    </div>
    <div>
      <input type="text" id="youtubeURL">
        Youtube URL
      </input>
    </div>
    <div id="youtubeDIV">
    </div>
  </body>
</html>
